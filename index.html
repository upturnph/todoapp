<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoApp</title>
  <link rel="stylesheet" href="style.css">

  <!-- Manifest and Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
</head>
<body>
  <div class="container">

    <!-- Greeting with time/date -->
    <header>
      <h1 id="greeting">Hello!</h1>
      <p id="datetime"></p>
    </header>

    <!-- SIDE LISTS (Dropdowns) -->
    <section id="side-lists">
      <div class="side-list">
        <button class="dropdown-btn">To order</button>
        <ul class="dropdown-content" id="list-order"></ul>
      </div>
      <div class="side-list">
        <button class="dropdown-btn">To learn</button>
        <ul class="dropdown-content" id="list-learn"></ul>
      </div>
      <div class="side-list">
        <button class="dropdown-btn">To read</button>
        <ul class="dropdown-content" id="list-read"></ul>
      </div>
      <div class="side-list">
        <button class="dropdown-btn">Finances</button>
        <ul class="dropdown-content" id="list-finances"></ul>
      </div>
    </section>

    <!-- MAIN TASK LIST -->
    <main>
      <h2>Daily Tasks</h2>
      <ul id="task-list">
        <li><input type="checkbox"> Pray</li>
        <li><input type="checkbox"> Turmeric tea</li>
        <li><input type="checkbox"> Walk on pad</li>
        <li><input type="checkbox"> Tidy up</li>
        <li><input type="checkbox"> Read</li>
        <li><input type="checkbox"> Daily poetry practice</li>
        <li><input type="checkbox"> Work on my own biz</li>
        <li><input type="checkbox"> Find clients</li>
        <li><input type="checkbox"> Food preps</li>
        <li><input type="checkbox"> Step out</li>
      </ul>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
